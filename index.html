<!DOCTYPE html>
<html>
<head>
	<title>Music Taste Generator</title>
	<link rel="stylesheet" href="https://developer.spotify.com/design/assets/css/spotify-button.d8e3b3d3.css">
</head>
<body>
	<h1>Music Taste Generator</h1>
	<p>Please log in with your Spotify account to use this app.</p>
	<form action="https://accounts.spotify.com/authorize" method="GET">
		<input type="hidden" id="client_id" name="client_id" value="b53ae3b8a9b44bb48452664002cfe0ea">
		<input type="hidden" id="response_type" name="response_type" value="code">
		<input type="hidden" id="redirect_uri" name="redirect_uri" value="https://mikel2049.github.io/JeffBuckley/">
		<input type="hidden" id="scope" name="scope" value="user-read-private user-read-email user-top-read">
		<input type="hidden" id="state" name="state">
		<button type="submit" class="btn btn-green btn--spotify" id="spotify-login-btn">
			<svg class="icon-spotify" role="img" aria-label="Spotify"><use xlink:href="#icon-spotify"></use></svg>
			Log in with Spotify
		</button>
	</form>
</body>
</html>
<script src="main.js"></script>
